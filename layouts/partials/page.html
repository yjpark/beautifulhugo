{{ if .Title }}
<header class="header-page">
  <div class="row">
    <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1">
	  <div class="page-heading">
	    <h1>{{ .Title }}</h1>
	    {{ if .Description }}
	    <hr class="small">
	    <span class="page-subheading">{{ .Description }}</span>
	    {{ end }}
	  </div>
    </div>
  </div>
</header>
{{ end }}

<div class="row">
  <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1">
    {{ .Content }}
  </div>
</div>
